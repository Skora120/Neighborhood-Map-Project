<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="(max-width: 529px)" href="css/style-max-529.css">
	<link rel="stylesheet" type="text/css" media="(min-width: 530px)" href="css/style.css">
	<title>Neighborhood Map Project</title>
</head>
<body>
	<main>
		<div id="menuBurger">
			<h2>The most famous places in London</h2>
			<input type="text" id="inputField" data-bind="textInput: str, valueUpdate: 'afterkeydown'">

			<ul id="lista"></ul>
		</div>
		<div id="mapAndBurger">
			<div>
				<img data-bind="click: burgerMenu" src="images/burgerIcon.png" id="burgerButton">
			</div>
			<div id="map"></div>
		</div>
	</main>


<script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
<script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP3R1x-KTyZbi4ELn3b-WwRgTPyJbcWag&callback=initMap" onerror="googleError()" type="text/javascript"></script>
</body>
</html>
