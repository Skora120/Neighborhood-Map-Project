<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style media="(min-width: 530px)">
		body{color:#FFF;background-color:#000}main{display:flex}#mapAndBurger{width:80%;background-color:#000}#menuBurger{width:20%;background-color:#000}#burgerButton{max-height:5vh}#map{height:100vh;color:#000}li,ul{margin:0;padding:0}h2{text-align:center}#lista{padding-top:10%;list-style-type:none;font-size:2vw}.listPlaces{max-width:80%;margin:4% auto;text-align:center;border-radius:1vh;background:#7C7C7C;padding:1%}#inputField{width:90%;height:3%;margin:auto;font-size:2vw}
	</style>
	<style media="(max-width: 529px)">
		body{color:#FFF;background-color:#000}main{display:flex;flex-wrap:wrap}#mapAndBurger{width:100%;background-color:#000}#menuBurger{width:100%;background-color:#000}#burgerButton{max-height:5vh;display:none}#map{height:100vh;color:#000}h2{text-align:center}#lista{padding:2%;margin-bottom:1%;list-style-type:none;font-size:2vw;height:40%}.listPlaces{text-align:center;max-width:80%;margin:0 auto 3vw;text-align:center;border-radius:1vw;height:7vw;font-size:5vw;background:#7C7C7C}#inputField{margin-left:3vw;width:90%;height:10vw;font-size:5vw}input{text-align:center}
	</style>
	<title>Neighborhood Map Project</title>
</head>
<body>
	<main>
		<div id="menuBurger">
			<h2>The most famous places in London</h2>
			<input type="text" id="inputField" data-bind="textInput: str, valueUpdate: 'afterkeydown'">

			<ul id="lista"></ul>
		</div>
		<div id="mapAndBurger">
			<div>
				<img data-bind="click: burgerMenu" src="images/burgerIcon.png" id="burgerButton">
			</div>
			<div id="map"></div>
		</div>
	</main>


<script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
<script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
<script async type="text/javascript" src="js/app.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP3R1x-KTyZbi4ELn3b-WwRgTPyJbcWag&callback=initMap" onerror="googleError()" type="text/javascript"></script>
</body>
</html>
